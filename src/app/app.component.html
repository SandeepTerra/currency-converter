<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/">Home</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-3">
  <h3>Currency Converter</h3>
  <div class="card">
    <div class="card-header">Currency Converter</div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input type="text" class="form-control" id="txtAmnt" placeholder="Enter Amount" name="txtAmnt" [(ngModel)]="amount" (input)="validateControls()">
            <label for="frmCur" class="form-label">Amount</label>
            <span class="text-danger">{{ error.amount }}</span>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <select class="form-select" id="frmCur" name="frmCurL" [(ngModel)]="fromCurrency" (change)="validateControls()">
              <!-- <option [ngValue]="null" disabled>Select Currency</option> -->
              <option *ngFor="let currency of currencies" [ngValue]="currency.code">{{currency.code}} -
                {{currency.name}}
              </option>
            </select>
            <label for="frmCur" class="form-label">From Currency</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <select class="form-select" id="toCur" name="toCurL" [(ngModel)]="toCurrency" (change)="validateControls()">
              <!-- <option [ngValue]="null" disabled>Select Currency</option> -->
              <option *ngFor="let currency of currencies" [ngValue]="currency.code">{{currency.code}} -
                {{currency.name}}
              </option>
            </select>
            <label for="toCur" class="form-label">To Currency</label>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <p>{{ currentMessage }}</p>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary float-end" (click)="onConvertClick();" [disabled]="!error.isValid">Convert</button>
        </div>
      </div>
    </div>
    <!-- <div class="card-footer">
      
    </div> -->
  </div>
  <div class="mt-3">
  <h3>History</h3>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>Base Currency</th>
            <th>Exchange Currency</th>
            <th>Date</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hist of history">
            <td>{{hist.baseCur}}</td>
            <td>{{hist.exchangeCur}}</td>
            <td>{{hist.date}}</td>
            <td>{{hist.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
